{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styleadd.css' %}">
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/admin.png' %}">
    <script src="{% static 'sidebar.js' %}" defer></script>
</head>
<body class="bg-body-tertiary">
    <button class="btn btn-outline-primary d-md-none m-5" id="toggleSidebar">Toggle Sidebar</button>

    <div class="sidebar" id="sidebar">
        <div>
            <img src="{% static 'images/ppu.png' %}" alt="" width="100" height="100" class="rounded-circle me-3 sidebar-image"><br>
<br>

<a href="" class="d-flex align-items-center mb-3 sidebar-header text-decoration-none">
    <svg class="bi pe-none me-2 " width="40" height="32"></svg>
    <div class="fs-4 sidebar-txt">Hello <span id="short-name">User</span></div>
</a>
            <hr class="hr">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link " aria-current="page">
                        <button class="side-button">
                            <span><img src="{% static 'images/courseregister.png' %}" class="side-logo" /></span>
                        <span class="side-text">Search for Courses</span>
                        </button>  
                    </a> 

                    <a href="schedule" class="nav-link " aria-current="page">
                        <button class="side-button">
                            <span><img src="{% static 'images/schedule.png' %}" class="side-logo" /></span >
                        <span class="side-text">My Schedule</span>
                        </button>  
                    </a>
                    <a href="notifications" class="nav-link " aria-current="page">
                        <button class="side-button">
                            <span><img src="{% static 'images/homework.png' %}" class="side-logo" /></span >
                        <span class="side-text">Notifications</span>
                        </button>  
                    </a>

                </li>
        
        </div>

                <li>
                    <a href="" class="nav-link " aria-current="page" id="logout">
                        <button class="side-button">
                            <span><img src="{% static 'images/exit.png' %}" class="side-logo" /></span >
                        <span class="side-text">Sign Out</span>
                        </button>  
                    </a>
                </li>
        </ul>
        <button class="btn btn-outline-secondary mt-3 d-md-none" id="hideSidebar">Hide Sidebar</button>
    </div>

    <main class="main" id="mainContent">

    <div class="scaffold">
        <div class="student-info0">
            <h1>Student Schedule</h1>
        </div>
        <table class="student-schedule">
            <thead>
                <tr>
                  <th scope="col">Course</th>
                  <th scope="col">Sat</th>
                  <th scope="col">Sun</th>
                  <th scope="col">Mon</th>
                  <th scope="col">Tue</th>
                  <th scope="col">Wed</th>
                  <th scope="col">Thu</th>
                  <th scope="col">Fri</th>
                </tr>
              </thead>
              <tbody id="schedule-body"></tbody>
          </table>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'schedule.js' %}"></script>
</body>
</html>
