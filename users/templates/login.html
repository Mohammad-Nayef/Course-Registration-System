<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container-fluid {
      height: 100%;
      padding: 0;
      background-color: #1C5891;
    }
    .login-title, h6 {
      color: #000000;
      margin-bottom: 20px;
      text-align: center;
    }
    .login-form {
      width: 80%;
      max-width: 500px;
      margin: auto;
    }
    .form-control {
      margin-bottom: 2vh;
      height: 5vh;
      border-radius: 1vh;
    }
    .login-btn {
      border-radius: 1vh;
      padding: 1vh 0;
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .logo_img {
      margin-bottom: 5vh;
      max-width: 100%;
    }
    .logo {
      margin: 20px;
      margin-left: 5px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    } 
    .login-form {
   
      margin: auto;
    }
    .logo-container {
        border-radius: 15px;
       
        margin: auto;
    }
    .logo-login-container {
      background-color: white;
      border-radius: 2vh;
      padding: 5vh;
    }
    .email-label, .pass-label, .Fname, .Lname, .UserName {
      font-size: 2vh;
      color: #707070;
      opacity: 100%;
    }
    .register-link {
      color: #707070; 
      margin-top: 4vh;
      display: block;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-8">
        <div class="col-md-2"></div>
        <div class="logo-login-container">
          <div class="row">
            <div class="col-md-6 logo-container">
              <div class="logo">
                <img src="https://www.ppu.edu/p/sites/all/themes/ppu2018/logo.png" alt="University Logo" class="logo_img">
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-form">
                <h3 class="login-title">Welcome Back To PPU ECLASS</h3>
                <h6>Enter the fields below to get started</h6>
                <form id="loginForm">
                  <div class="form-group">
                    <label class="UserName" for="UserName">UserName</label>
                    <input type="text" class="form-control" id="UserName" name="username" placeholder="EX:Jdoe5">
                  </div>
                  <div class="form-group">
                    <label class="pass-label" for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" placeholder="8 Characters">
                  </div>
                  <button type="submit" class="btn login-btn btn-block">Log in </button>
                </form>
                <div>
               <p class="register-link">For Sign Up  <a href="/register">Register Here</a></p>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>

      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);
      
      fetch('/api/login', {
          method: 'POST',
          body: formData
      })
      .then(response => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            return response.text();
          }
      })
      .then(errorMessage => {
        if (errorMessage)
          alert(errorMessage);
      })
      .catch(error => {
        alert('An error occured.');
      });
    });
  </script>
</body>
</html>
